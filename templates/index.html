<html lang="en">

<head>

    <style>

  /* CSS styles for the website */

/* Background style */
body {
  background-color: #f7f7f7;
}

.container {
  max-width: 500px;
  margin: 20px auto;
  padding: 20px;
  background-color: #ffffff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  animation: slide-in 1s ease-in-out;
}

@keyframes slide-in {
  0% {
    opacity: 0;
    transform: translateY(-20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Rest of your existing styles... */
h1 {
  text-align: center;
  color: #333333;
}

form {
  margin-top: 30px;
}

/* Rest of your existing styles... */

.result {
  margin-top: 30px;
  padding: 20px;
  background-color: #f2f2f2;
  border-radius: 4px;
  animation: fade-in 1s ease-in-out;
}

@keyframes fade-in {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}


    </style>

    <script>
      function validate(){
        let daily_usage=document.getElementById('usage').value;
        let time_site=document.getElementById('time-spent').value;
        if(daily_usage<time_site){
          alert('Daily internet usage should be always greater or equal!');
        }

      }
    </script>
</head>

<body>

    <div class="container">
        <h1>Ads Click Prediction</h1>
        <form id="prediction-form" method="post" action="/">
          <label for="time-spent">Daily Time Spent on Site:</label>
          <input type="number" id="time-spent" name="ip1" placeholder="Enter time in minutes" required>
    
          <label for="age">Age:</label>
          <input type="number" id="age" name="ip2" placeholder="Enter age" required>
    
          <label for="income">Area Income:</label>
          <input type="number" id="income" name="ip3" placeholder="Enter area income" required>
    
          <label for="usage">Daily Internet Usage:</label>
          <input type="number" id="usage" name="ip4" placeholder="Enter daily internet usage in minutes" onblur="validate()" required>
    
          <div class="radio-group">
            <label>Gender:</label>
            <label for="male">
              <input type="radio" id="html" name="Gender" value="Male" required> Male
            </label>
            <label for="female">
              <input type="radio" id="html" name="Gender" value="Female" required> Female
            </label>
          </div>
    
          <button type="submit">Predict</button>
        </form>
        <div class="result" id="result-container">
            <h1>
                {{result}}
            </h1>
        </div>
      </div>

    
  
</body>

</html>
